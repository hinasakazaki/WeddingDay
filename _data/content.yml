- section: FAQ
  id: faq
  text: |
  
    - *Where is it? Where should I stay? What's that about Lyft credit?* 
        
        Details are in the paper invitation and email sent upon your RSVP.

    - *What should I wear?* 
        
        Clothes! Dressy casual is recommended; extra points for happy colors.
    
    - *What time should we be there?* 
        
        We encourage you to come at 3:00 <small>PM</small> (PDT), and hope to start the ceremony at 3:30 <small>PM</small>. 
    
    - *What time will the party end?*
        
        We're planning to wrap up the festivities at 9:00 <small>PM</small>. If you'd like to continue partying later, take a look at [this article by SF Gate](https://www.sfgate.com/travel/article/The-best-nightlife-of-Russian-Hill-11140842.php) about nightlife nearby.
    
    - *Will parking be available?*
    
        There are no parking spots made available by the venue or the event. Good luck!
    
    - *May I bring a date?*
    
        Yes! Please enter you and your plus one's name clearly in the RSVP form.
        
    - *How do I contact you if I have other questions?*
    
        Feel free to reach out to us individually, or email us at [hinachris2019@gmail.com](mailto:hinachris2019@gmail.com).
